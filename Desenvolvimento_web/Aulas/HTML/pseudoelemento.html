<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elemento</title>
    <style>
        h1::after {
            content: url(smiley.gif);
        }
    </style>
</head>

<body>


    <h1> Aqui temos um título</h1>
    <p>O pseudo-elemento ::before insere o conteúdo antes do conteúdo de um elemento.</p>

    <h1>Aqui temos um título</h1>

</body>

</html>
