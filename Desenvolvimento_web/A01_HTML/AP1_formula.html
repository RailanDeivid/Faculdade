<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="POST">
        <br><br>
        <label for="nome">Nome</label>
            <input type="text" name="nome" placeholder="Digite seu nome" size="50" maxlength="50">
        <br><br>
        <label for="senha">Senha</label>
            <input type="text" type="password" name="senha" size="8", maxlength="8">
        <br><br>
        <fieldset>
            <label for="linguagem">Linguagem que tem interesse</label>
            <br><br>
                <input type="checkbox" name="linguagem[]" value="C++">C++
                <input type="checkbox" name="linguagem[]" value="PHP">PHP
                <input type="checkbox" name="linguagem[]" value="Python">Python
        </fieldset>
        <br><br>
        <label for="linguagemescolhida">Linguagem que ir√° cursar agora</label>
        <br><br>
            <input type="radio" name="curso" value="c++">C++ 
            <input type="radio" name="curso" value="PHP">PHP 
            <input type="radio" name="curso" value="Python">Python
        <br><br>
        <select name="escola">
            <option value="C+++">C++</option>
            <option value="Python">Python</option>
            <option value="PHP">PHP</option>
        </select>
        <br><br>
        <input type="submit" name="submit" id="submit" value="Enviar">
    </form>
</body>
</html>
